<!doctype html>
<html>
  <head>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!--   
http://tutsme-webdesign.info/bootstrap-3-toggable-tabs-and-pills/
 -->

<!-- CDN (Content Delivery Network) -->        

      <!-- Latest compiled and minified CSS -->
      <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
      <!-- jQuery library -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
      <!-- Latest compiled JavaScript -->
      <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

<!-- 
here is linking the neccary scripts
 -->      
      <link rel="stylesheet" href="stylesheets/bootstrap.min.css">
      <script src="javascripts/jquery.js"></script>
      <script src="javascripts/bootstrap.min.js"></script>
  </head>
  <body>
    <div class = "container">
      <ul class="nav nav-pills nav-stacked col-md-2">
        <li class="active"><a data-toggle="tab" href="#home">Home</a></li>
        <li><a data-toggle="tab" href="#pill_1">Menu 1</a></li>
        <li><a data-toggle="tab" href="#pill_2">Menu 2</a></li>
      </ul>

    <div class="tab-content col-md-10">
      
      <div id="home" class="tab-pane fade in active">
        <h3>HOME</h3>
        <p>Some content.</p>
      </div>
      
      <div id="pill_1" class="tab-pane fade">
        <h3>Menu_1</h3>
        <p>Some content in menu 1.</p>
      </div>
      
      <div id="pill_2" class="tab-pane fade">
        <h3>Menu 2</h3>
        <p>Some content in menu 2.</p>
      </div>

    </div>

  </div>
    
  </body>
</html>
