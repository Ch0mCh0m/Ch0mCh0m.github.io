        <body>

         <script type="text/javascript">
         $(function(){
        $.get('/read.txt', function(data){
            var array = data.split('\n');
            for (var i = 0; i < array.length; i++) 
            {
              document.write(array[i] , "<br>");
            }
            
        });
    });
      </script>
